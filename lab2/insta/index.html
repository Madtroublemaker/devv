<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Instagram Login</title>
  </head>
  <body>
    <main>
      <img src="IG.jpeg" alt="phone image" class="phoneIMG" />
      <div class="form-div">
        <form>
          <img src="instaLogo.png" alt="InstLogo" class="InstLogo" />
          <input
            type="text"
            class="input"
            placeholder="Phone number, Username or email"
            required
          />
          <input
            type="password"
            class="input"
            placeholder="Password"
            required
          />
          <button class="login-btn">Log In</button>
          <p id="or"></p>
          <a href="#" class="fb-login"
            ><i class="bx bxl-facebook-square"></i>Log in with Facebook</a
          >
        </form>
        <div class="sign-up">
          <p class="sign-link">
            Dont have an account? <a href="#" class="sign-link">Sign up</a>
          </p>
        </div>
        <div class="app">
          <p>Get the app</p>
          <div class="store">
            <img src="playStore.png" alt="play store image" id="play" />
            <img src="getMicrosoft.png" alt="microsoft" id="microsoft" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
